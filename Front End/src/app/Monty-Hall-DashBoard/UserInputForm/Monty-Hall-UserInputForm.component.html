<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-12">
        <div class="card border-primary shadow-lg card-ids-from">
          <div class="card-body">
            <form [formGroup]="form" (submit)="onSubmit()">
              <div class="form-group ids-emp-inp-form-group">
                <label class=" ids-emp-inp-label" for="field1">Number of Simulations</label>
                <input type="text" class="form-control ids-emp-inp-laform-control" id="field1" formControlName="Simulations">
              </div>
              <div class="form-group ids-emp-inp-form-group">
                <label class=" ids-emp-inp-label" for="field2">SwitchorNot</label>
                <input type="text" class="form-control ids-emp-inp-laform-control" id="field2" formControlName="SwitchorNot" placeholder="Eg :- Manager"
                >
              </div>
              
              <button (click)="save()" class="btn btn-primary float-right ids-Save-Button">Save</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
