<div class="">
  <div class="row justify-content-center">
    <div class="col-md-12">
      <div class="card shadow-lg">
        <div class="card-body">
          <form [formGroup]="form" (submit)="onSubmit()">
            <div class="form-group ">
              <label class="" for="field1">Number of Simulations</label>
              <input type="text" class="form-control " id="field1"
                formControlName="Simulations">
            </div>
            <div class="form-group ">
              <label for="field2"></label>
              <mat-slide-toggle [checked]="form.get('SwitchorNot').value" [color]="'primary'" [labelPosition]="'before'" formControlName="SwitchorNot" >
                Switch the Door
              </mat-slide-toggle>
            </div>

            <button (click)="save()" class="btn btn-primary float-right">Save</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
